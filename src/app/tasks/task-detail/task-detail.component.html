<h1 class="page-header">Detalhes da Tarefa: {{ task?.title }}</h1>

<div class="form-horizontal" *ngIf="task">
  <div class="form-group">
    <label for="title" class="col-sm-2 col-form-label">TÃ­tulo</label>
    <div class="col-sm-8">
      <input [(ngModel)]="task.title" type="text" class="form-control" id="title">
    </div>
  </div>
  <div class="form-group mt-3">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-default" (click)="goBack()">Voltar</button>
      <button type="submit" class="btn btn-success" (click)="updateTask()">Salvar</button>
    </div>
  </div>
</div>
