<h1 class="page-header">Lista de Produtos</h1>

<div class="well">
  <form (ngSubmit)="createProduct()">
    <div class="row">
      <div class="col-md-10">
        <input type="text" class="form-control" [(ngModel)]="newProduct.name" placeholder="Digite aqui um novo produto" name="name">
      </div>
      <div class="col-md-2">
        <button class="btn btn-success" type="submit">
          <span class="glyphicon glyphicon-plus"></span>
          Adicionar Produto
        </button>
      </div>
    </div>
  </form>
</div>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Título</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>
        <a [routerLink]="['/products',product.id]" class="btn btn-info">
          <span class="glyphicon glyphicon-info-sign"></span>
          Detalhes
        </a>
        <a [routerLink]="['/products',product.id,'requests']" class="btn btn-success">
          <span class="glyphicon glyphicon-refresh"></span>
          Requisição
        </a>
        <button class="btn btn-danger" (click)="deleteProduct(product)">
          <span class="glyphicon glyphicon-trash"></span>
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
